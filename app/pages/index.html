<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamSync</title>

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://api.weather.gov;">



  <script src="/socket.io/socket.io.js"></script>
  <script defer src="../js/main.js"></script>
  <script defer src="../js/date.js"></script>
  <script defer src="../js/weather.js"></script>
  <script defer src="../js/new-event-modal.js"></script>
  <script defer src="../js/new-task-modal.js"></script>
  <script defer src="../js/create-card-modal.js"></script>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/modal.css">

</head>
<body>
  <div class="app-container">
    <header>
      <div class="header-container">
        <h1>FamSync</h1>
        <button class="new-card-button">+</button>
      </div>
      <p id="dateDisplay" class="date"></p>
    </header>

    <div id="my-cards">
      <section class="card">
        <div class="card-top">
          <h2>Events Today</h2>
          <button class="add-to-card-button" id="new-event-btn">+</button>
        </div>
        <ul id="my-events">    
          <!-- <li><strong>3:30 PM</strong> ‚Äî Soccer Practice (Ava)</li> -->
        </ul>
      </section>

      <section class="card">
        <div class="card-top">
          <h2>Tasks To Do</h2>
          <button class="add-to-card-button" id="new-task-btn">+</button>
        </div>
        <div class="checkbox-group" id="my-tasks">
          <!-- <label><input type="checkbox"> Pick up dry cleaning</label> -->
        </div>
      </section>
    </div>
    

    <!-- <section class="card">
      <h2>Dinner</h2>
      <p>üåÆ Tacos ‚Äì check pantry for tortillas</p>
    </section> -->

    <!-- <section class="card weather-card">
      <p>üå¶Ô∏è High of 67¬∞F. Light rain at 4 PM.</p>
    </section> -->

    <section class="card weather-card">
      <p id="weatherBox">Loading..</p>
    </section>

    <div class="pages-buttons">
      <button class="today-button active">Today</button>
      <button class="ping-button">Ping</button>
      <button class="Family-button">Family</button>
    </div>
  </div>



  <!-- New Event Modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2>New Event</h2>
      <form id="eventForm">
        <label>Title
          <input type="text" name="title" required />
        </label>

        <label>Time
          <input type="time" name="time" required />
        </label>

        <!-- <div class="toggle-row">
          <span class="toggle-label-left">Event</span>
          <label class="switch">
            <input type="checkbox" name="isTask" />
            <span class="slider"></span>
          </label>
          <span class="toggle-label-right">Task</span>
        </div> -->

        <div class="modal-buttons">
          <button type="submit" class="submit-btn">Add</button>
          <button type="button" id="close-event-modal-btn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>




  <!-- New Task Modal -->
  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <h2>New Task</h2>
      <form id="taskForm">
        <label>Task
          <input type="text" name="title" required />
        </label>

        <div class="modal-buttons">
          <button type="submit" class="submit-btn">Add</button>
          <button type="button" id="close-task-modal-btn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>




  <!-- New Card Modal -->
  <div id="cardModal" class="modal hidden">
    <div class="modal-content">
      <h2>New Card</h2>
      <form id="cardForm">
        <label>Title
          <input type="text" name="title" required />
        </label>

        <label>Description
          <input type="text" name="description" required />
        </label>

        <div class="modal-buttons">
          <button type="submit" class="submit-btn">Add</button>
          <button type="button" id="close-card-modal-btn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>





</body>
</html>
